<!DOCTYPE html>
  <html lang="ja">
    <head>
      <title>v1.2_Hello AR-World! A-Frame</title>
      <meta name="description" content="Hello AR-World! A-Frame v1.2.0">
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    </head>
    <body>
      
      <a-scene embeded arjs>
        <a-marker reset="hiro">

        <a-sphere position="0 1.25 -5" radius="1.25" src="./earth.jpg" shadow
          animation = "
            property: rotaion;
            dur: 10000;
            from: 0,0,0;
            to: 0. 360. 0;
            loop: -1;
            easing: liner;          
          "
         > 
        </a-sphere>
        </a-marker>
        



      </a-scene>
    </body>
  </html>
