<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="https://tmdoi.github/back.png" shadow></a-plane>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -4" radius="0.7" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="./back.png"></a-plane>
    <a-plane position="0 5 0" rotation="90 0 0" width="10" height="10" src="./back.png"></a-plane>
    <a-plane position="0 2.5 -5" rotation="0 0 0" width="10" height="5" src="./back.png"></a-plane>
    <a-plane position="0 2.5 5" rotation="0 180 0" width="10" height="5" src="./back.png"></a-plane>
    <a-plane position="5 2.5 0" rotation="0 -90 0" width="10" height="5" src="./back.png"></a-plane>
    <a-plane position="-5 2.5 0" rotation="0 90 0" width="10" height="5" src="./back.png"></a-plane>
    <a-entity oculus-touch-controls="hand: left"> </a-entity>
    <a-entity oculus-touch-controls="hand: right"> </a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>






</html>
